<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Tanima's Birthday Celebration ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Birthday Card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.082); /* Increased opacity for better visibility */
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
            border: 2px solid rgba(244, 255, 250, 0.281); /* Thicker border */
            max-width: 600px;
            animation: cardFloat 10s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            /* Ensuring the card is always visible */
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(0.5deg); }
            75% { transform: translateY(5px) rotate(-0.5deg); }
        }

        /* Sparkle Effect */
        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent); /* Increased opacity */
            transform: rotate(45deg);
            animation: sparkle 5s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Title Animation */
        .title {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4, #FF1493);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite, titleShift 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }

        @keyframes titleShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Message */
        .message {
            font-size: 1.3em;
            color: white;
            margin: 20px 0;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Added text shadow for better visibility */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Catch Button */
        .catch-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .catch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .catch-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .catch-button:active::before {
            width: 300px;
            height: 300px;
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            width: 60px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.1);
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confettiFall 3s linear infinite;
            z-index: 4;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Catch Animation */
        .catch-animation {
            position: fixed;
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            z-index: 100;
            animation: catchMove 2s ease-out forwards;
        }

        @keyframes catchMove {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(0) rotate(360deg) translateY(-100px);
                opacity: 0;
            }
        }

        /* Cake Icon */
        .cake {
            font-size: 4em;
            animation: cakeBounce 2s ease-in-out infinite;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Added glow effect */
        }

        @keyframes cakeBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Candle */
        .candle {
            position: relative;
            width: 12px;
            height: 40px;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0, #f0f0f0);
            margin: 10px auto;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff5722;
            animation: flameFlicker 0.5s infinite alternate;
        }

        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        /* Canvas Balloons */
        .canvas-balloon {
            position: absolute;
            pointer-events: none;
        }

        /* Sound Toggle Button */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Stars */
        .star {
            position: fixed;
            color: white;
            animation: twinkle 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Hearts */
        .heart {
            position: fixed;
            color: #FF69B4;
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.1em;
            }
            .birthday-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Sound Toggle Button -->
    <div class="sound-toggle" onclick="toggleSound()">ðŸ”Š</div>

    <!-- Main Container -->
    <div class="container">
        <div class="birthday-card">
            <h1 class="title">ðŸŽ‰ Happy Birthday Babui! ðŸŽ‚</h1>
            <div class="cake">ðŸŽ‚</div>
            <div class="candle"></div>
            <p class="message">
                May your special day be filled with happiness, laughter, and unforgettable moments! 
                Here's to another year of amazing adventures and dreams coming true! ðŸŒŸ
            </p>
            <p class="message" style="font-size: 1.1em; color: #FFD700;">
                âœ¨ Make a wish and blow out the candles! âœ¨
            </p>
            <button class="catch-button" onclick="catchAnimation(event)">
                ðŸŽ¯ Catch the Magic!
            </button>
        </div>
    </div>

    <script>
        // Audio context for sound effects
        let audioContext;
        let soundEnabled = true;

        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Toggle sound on/off
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector('.sound-toggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        }

        // Play firework sound effect
        function playFireworkSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                // Create explosion sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configure sound parameters
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                // Play sound
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log("Error playing sound:", e);
            }
        }

        // Play launch sound effect
        function playLaunchSound() {
            if (!soundEnabled || !audioContext) return;
            
            try {
                // Create launch sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configure sound parameters
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                // Play sound
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("Error playing sound:", e);
            }
        }

        // Fireworks Animation
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.exploded = false;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: Math.random() * -15 - 10
                };
                this.gravity = 0.3;
                this.opacity = 1;
                this.hue = Math.random() * 360;
                // Added heart-shaped fireworks
                this.shape = Math.random() > 0.7 ? 'heart' : 'circle'; // 30% chance for heart shape
            }

            update() {
                if (!this.exploded) {
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    if (this.velocity.y >= 0) {
                        this.explode();
                        // Play explosion sound when firework explodes
                        playFireworkSound();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.opacity <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 70; i++) { // Increased particle count
                    this.particles.push(new Particle(this.x, this.y, this.hue, this.shape));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }
        }

        class Particle {
            constructor(x, y, hue, shape = 'circle') {
                this.x = x;
                this.y = y;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10,
                    y: (Math.random() - 0.5) * 10
                };
                this.gravity = 0.1;
                this.opacity = 1;
                this.hue = hue + Math.random() * 30 - 15;
                this.size = Math.random() * 3 + 1;
                this.shape = shape;
                // Added fading effect
                this.fadeRate = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.opacity -= this.fadeRate; // Using fade rate instead of fixed value
                this.velocity.x *= 0.98;
                this.velocity.y *= 0.98;
                
                // Added twinkle effect
                if (Math.random() > 0.95) {
                    this.opacity = Math.min(1, this.opacity + 0.2);
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                
                if (this.shape === 'heart') {
                    // Draw heart shape
                    this.drawHeart();
                } else {
                    // Draw circle
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            drawHeart() {
                // Heart shape drawing
                const size = this.size * 1.5;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(
                    this.x, this.y - size * 0.7,
                    this.x - size * 0.7, this.y - size * 0.7,
                    this.x - size * 0.7, this.y
                );
                ctx.bezierCurveTo(
                    this.x - size * 0.7, this.y + size * 0.5,
                    this.x, this.y + size * 0.5,
                    this.x, this.y + size
                );
                ctx.bezierCurveTo(
                    this.x, this.y + size * 0.5,
                    this.x + size * 0.7, this.y + size * 0.5,
                    this.x + size * 0.7, this.y
                );
                ctx.bezierCurveTo(
                    this.x + size * 0.7, this.y - size * 0.7,
                    this.x, this.y - size * 0.7,
                    this.x, this.y
                );
                ctx.fill();
            }
        }

        // Balloon class for canvas-based balloons
        class CanvasBalloon {
            constructor() {
                this.reset();
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                this.size = Math.random() * 20 + 20;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.speed = Math.random() * 0.5 + 0.5;
                this.wobble = 0;
                this.wobbleSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = 0.8 + Math.random() * 0.2;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;

                // Reset if balloon goes off screen
                if (this.y < -100) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // Draw balloon body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw balloon highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw balloon string
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size);
                ctx.lineTo(this.x, this.y + this.size + 40);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        const fireworks = [];
        const canvasBalloons = [];

        // Create initial canvas balloons
        for (let i = 0; i < 15; i++) {
            canvasBalloons.push(new CanvasBalloon());
        }

        function animateFireworks() {
            // Enhanced trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            // Update and draw canvas balloons
            canvasBalloons.forEach(balloon => {
                balloon.update();
                balloon.draw();
            });

            requestAnimationFrame(animateFireworks);
        }

        // Launch fireworks more frequently with varied launch positions
        setInterval(() => {
            if (soundEnabled) {
                playLaunchSound(); // Play launch sound when firework is launched
            }
            fireworks.push(new Firework(
                Math.random() * canvas.width, 
                canvas.height
            ));
        }, 600); // Increased frequency

        // Special fireworks on special occasions
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance for special fireworks
                if (soundEnabled) {
                    playLaunchSound(); // Play launch sound for special fireworks
                }
                fireworks.push(new Firework(
                    Math.random() * canvas.width * 0.8 + canvas.width * 0.1, 
                    canvas.height * 0.3 + Math.random() * canvas.height * 0.4
                ));
            }
        }, 2000);

        animateFireworks();

        // Create floating balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'floating-element';
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDelay = Math.random() * 15 + 's';
            balloon.style.animationDuration = (15 + Math.random() * 10) + 's';
            
            const balloonInner = document.createElement('div');
            balloonInner.className = 'balloon';
            balloonInner.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            
            balloon.appendChild(balloonInner);
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 25000);
        }

        // Create balloons periodically
        setInterval(createBalloon, 2000); // Increased frequency
        createBalloon(); // Create initial balloons

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart floating-element';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.animationDuration = (8 + Math.random() * 7) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1500);
        createHeart(); // Create initial hearts

        // Create confetti
        function createConfetti() {
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#98FB98', '#FF1493'];
            for (let i = 0; i < 50; i++) { // Increased confetti count
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    confetti.style.width = (Math.random() * 15 + 5) + 'px'; // Variable size
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50); // Faster creation
            }
        }

        // Create confetti periodically
        setInterval(createConfetti, 3000);
        createConfetti(); // Create initial confetti

        // Create stars
        function createStars() {
            for (let i = 0; i < 30; i++) { // Increased star count
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'âœ¦';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(star);
            }
        }

        createStars();

        // Create fireworks text
        function createFireworksText() {
            const container = document.getElementById('fireworksText');
            const textElement = document.createElement('div');
            textElement.className = 'floating-birthday-text';
            textElement.textContent = 'Happy Birthday Tanima';
            
            // Random position
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 100);
            textElement.style.left = x + 'px';
            textElement.style.top = y + 'px';
            
            // Random color
            textElement.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            
            // Random size
            textElement.style.fontSize = (Math.random() * 2 + 1) + 'em';
            
            container.appendChild(textElement);
            
            // Animate text with fade in and out
            let opacity = 0;
            const fadeInOut = () => {
                opacity += 0.02;
                textElement.style.opacity = opacity;
                
                if (opacity >= 1) {
                    setTimeout(() => {
                        const fadeOut = () => {
                            opacity -= 0.02;
                            textElement.style.opacity = opacity;
                            
                            if (opacity > 0) {
                                requestAnimationFrame(fadeOut);
                            } else {
                                textElement.remove();
                            }
                        };
                        requestAnimationFrame(fadeOut);
                    }, 1000);
                } else {
                    requestAnimationFrame(fadeInOut);
                }
            };
            
            requestAnimationFrame(fadeInOut);
            
            // Create small fireworks at text position
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        fireworks.push(new Firework(
                            x + Math.random() * 200,
                            y + Math.random() * 100
                        ));
                    }, i * 200);
                }
            }, 500);
        }

        // Create fireworks text periodically
        setInterval(createFireworksText, 4000);

        // Catch Animation
        function catchAnimation(event) {
            const messages = ['ðŸŽ‰ CAUGHT! ðŸŽ‰', 'âœ¨ MAGIC! âœ¨', 'ðŸŒŸ AMAZING! ðŸŒŸ', 'ðŸ’« CAUGHT YOU! ðŸ’«', 'ðŸŽŠ SURPRISE! ðŸŽŠ', 'ðŸ’– LOVE! ðŸ’–', 'ðŸŽ‚ BDAY! ðŸŽ‚'];
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            const catchElement = document.createElement('div');
            catchElement.className = 'catch-animation';
            catchElement.textContent = message;
            catchElement.style.left = event.clientX + 'px';
            catchElement.style.top = event.clientY + 'px';
            
            document.body.appendChild(catchElement);
            
            // Create burst of particles
            for (let i = 0; i < 20; i++) { // Increased particle count
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = event.clientX + 'px';
                particle.style.top = event.clientY + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '100';
                
                // Added heart-shaped particles
                if (Math.random() > 0.7) {
                    particle.innerHTML = 'â¤ï¸';
                    particle.style.background = 'none';
                    particle.style.fontSize = '16px';
                }
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5 + Math.random() * 10; // Increased velocity range
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let x = event.clientX;
                let y = event.clientY;
                let opacity = 1;
                
                const animateParticle = () => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                
                document.body.appendChild(particle);
                animateParticle();
            }
            
            setTimeout(() => catchElement.remove(), 2000);
            
            // Launch extra fireworks on catch
            for (let i = 0; i < 8; i++) { // Increased fireworks count
                setTimeout(() => {
                    if (soundEnabled) {
                        playLaunchSound(); // Play launch sound for catch fireworks
                    }
                    fireworks.push(new Firework(
                        Math.random() * canvas.width,
                        canvas.height
                    ));
                }, i * 100);
            }
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize audio on first user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        // Mouse trail effect
        let mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            // Create more frequent and vibrant trails
            if (mouseTrail.length > 8) { // Increased trail length
                const oldTrail = mouseTrail.shift();
                oldTrail.remove();
            }
            
            const trail = document.createElement('div');
            trail.style.position = 'fixed';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.width = '25px'; // Larger trail
            trail.style.height = '25px';
            trail.style.background = `radial-gradient(circle, rgba(255, ${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, 0.8) 0%, transparent 70%)`; // Pinkish gradient
            trail.style.borderRadius = '50%';
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '1';
            trail.style.transition = 'all 0.5s ease-out';
            
            document.body.appendChild(trail);
            mouseTrail.push(trail);
            
            setTimeout(() => {
                trail.style.transform = 'scale(0)';
                trail.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                trail.remove();
                const index = mouseTrail.indexOf(trail);
                if (index > -1) {
                    mouseTrail.splice(index, 1);
                }
            }, 500);
        });
    </script>
